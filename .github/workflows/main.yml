name: Automated Testing and Merging

on:
  push:
    branches:
      - feature/*
      - bug/*
      - hotfix/*

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Merge to master
        if: success()
        run: |
          git config user.name "ilse31"
          git config user.email "ilhamprazsetyo33@gmail.com"
          git remote update
          git checkout master
          git merge ${{ github.ref }}
          git push origin master
